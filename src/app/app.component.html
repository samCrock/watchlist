<app-search (selectEmit)="onSelected($event)" [loading]="loading"></app-search>

<div *ngIf="selected">
  <app-detail [detail]="selected" (addEmit)="onAdd($event)" (closeEmit)="onDetailClose()"></app-detail>
</div>

<div fxLayout="row wrap" fxLayoutAlign="center" *ngIf="!selected">
  <div *ngFor="let data of storage">
    <app-card [data]="data" (action)="onAction($event, data)"></app-card>
  </div>
</div>
